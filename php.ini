session.auto_start=1
memory_limit = 1500M
post_max_size = 1500M
max_execution_time = 600
allow_url_fopen = On
asp_tags = Off
display_errors = Off
enable_dl = Off
file_uploads = On
magic_quotes_gpc = Off
max_input_time = -1
register_globals = Off
safe_mode = Off
session.gc_maxlifetime = 1440
upload_max_filesize = 2M
zlib.output_compression = Off
